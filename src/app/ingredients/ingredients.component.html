<h3>What do we have in fridge?</h3>
<div class="fridge">
	<div class="ingredientList">
		<span *ngFor="let ingredient of selected" class="ingredient" (click)="unselect(ingredient)">
			{{ingredient.name}} </span>
	</div>
	<div class="ingredientList">
		<span *ngFor="let ingredient of notSelected" class="ingredient" (click)="select(ingredient)">
			{{ingredient.name}} </span>
	</div>
</div>
